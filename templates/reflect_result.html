<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>POS 반영 결과</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            padding: 40px;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .box {
            background: #2c2c2c;
            padding: 30px;
            border-radius: 10px;
        }
        .highlight {
            color: #ff6b6b;
            font-weight: bold;
        }
        .filepath {
            font-size: 0.95rem;
            color: #00ffcc;
            margin-top: 10px;
            font-style: italic;
            word-break: break-all;
        }
        .change-item {
            background-color: #1b1b1b;
            padding: 20px;
            margin-top: 15px;
            border-left: 4px solid #00bfff;
            border-radius: 5px;
        }
        .change-item p {
            margin-bottom: 10px;
        }
        hr {
            border-top: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="container box">
        <h2>📄 POS 문서 반영 결과</h2>
        <p>선택된 항목이 성공적으로 <strong>Word 문서</strong>에 반영되었으며, 아래 경로에 저장되었습니다:</p>
        <div class="filepath">{{ file_path }}</div>

        {% if change_log %}
            <hr>
            <h4>🔧 반영된 변경 사항</h4>
            {% for item in change_log %}
                <div class="change-item">
                    <p><strong>반영 전:</strong><br>{{ item['표준 사양서'] }}</p>
                    <p><strong>반영 후:</strong><br><span class="highlight">{{ item['프로젝트 사양서'] }}</span></p>
                </div>
            {% endfor %}
        {% else %}
            <p></p>
        {% endif %}
    </div>
</body>
</html>
